    ></script>

    <!--Meu Script-->

    <!-- Script validade jquery-->

    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="

  <body>
    <header>
      <h1>Bem vindo ao site "Be a dev"</h1>

    <section>
      <form id="meu-form">
      <div>
        <i
          class="fa-solid fa-envelope"
          aria-hidden="true"
          style="color: #3782e4"
        ></i>

        <input type="email" placeholder="E-mail" id="user" name="user"/><br />
        <br />
        <i
          class="fa-solid fa-key"
          aria-hidden="true"
          style="color: #3782e4"
        ></i>

        <span></span>

        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
        /><br />

        <span></span>

        <br /><input type="submit" value="Logar"/><br />
      </form>

        <br /><a>NÃ£o possui uma conta? <br />Cadastre-se aqui:</a><br>
    <br><input type="submit" value="Cadastrar-se" id="btn-cadastro" />
      </div>
    </section>
